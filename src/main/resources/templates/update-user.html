<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User.M</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Update User</h1>
        <hr>

        <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="POST" class="mx-auto col-lg-4">

            <div class="form-group">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>

            <hr>

            <input type="submit" value="Update User" class="btn btn-primary">
        </form>

        <hr>

        <a th:href="@{/}" class="btn btn-secondary">Back to Users List</a>
    </div>
</body>

</html>
